
<app-navbar></app-navbar>
<mat-grid-list cols="4">
<mat-grid-tile *ngFor="let pokemon of pokeList">
  <app-card [info]="pokemon"></app-card>
</mat-grid-tile>
</mat-grid-list>

<div class="btns">
  <button   mat-fab color="accent"  (click)="prevPage()" [disabled]="page == 0">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="nextPage()">
 <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
